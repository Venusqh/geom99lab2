<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig, Map, MapView, FeatureLayer) {

  esriConfig.apiKey = "AAPK1e31cfcd6c2741f7adec080a506a92dellGgIuY6eEvD_KOBjta3gINGuEFw2hC8_HBRc6RuJmvXqqZoUYDoFV1dgMDUW-fA";

  const map = new Map({
    basemap: "arcgis/topographic"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [43.25196, -79.89261],
    zoom: 12
  });

//Flower store feature layer (points)
  const flowerstoreLayer = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Flower_Store/FeatureServer"
  });

  map.add(flowerstoreLayer);

  //Chocolate shop feature layer (points)
  const chocolateshopLayer = new FeatureLayer({
    url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/Chocolate_Shop/FeatureServer"
  });

  map.add(chocolateshopLayer);

  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
